  <style>
  .dr { width: 27px; height: 17px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  .dropable { width: 60px; height: 20px; padding: 0.5em; float: left; margin: 10px; }
  .su {
      background:turquoise;
  }
  .red {
  background:red;
  }
  h3 {
    font-size:25px;
  }
  .container {display:none;}
  </style>
  <script>
       $(document).ready(function(){
            $(".container").css("margin-top",$(document).height()/10+"px");
            $(".container").css("display","block");
       });
      $(document).ready(function(){
        $( function() {
    $( ".dr" ).draggable();
    $( ".dropable" ).droppable({
      drop: function( event, ui ) {
	  
		var toy = $(ui.draggable).attr('id');
		var box = $(this).attr('id');
		
		if( toy=='draggable'){
			if(box=='droppable'){
			$( this )
           .addClass( "su" ).removeClass("red");
           
			}
			else
			{
			$( this )
           .addClass( "red" );
           
			}
		}
		
		else if( toy=='draggable1'){
			if(box=='dropa1'){
			$( this ).removeClass("red")
           .addClass( "su" )
           .find( "p" )
            .html( "Dropped!" );
			}
			else
			{
			$( this )
           .addClass( "red" )
           
			}
		}
		else if( toy=='draggable2'){
			if(box=='dropa2'){
			$( this ).removeClass("red")
           .addClass( "su" )
           
			}
			else
			{
			$( this )
           .addClass( "red" )
           
			}
		}
        
      }
    });
  } );
      });
  </script>
</head>
<body>
 <div class="container">
    <div class="row">
        <div class="col-sm-12">
            <button onclick="window.location.href='./quizMenu.html'" style="float:right; font-size: 20px;" class="btn btn-secondary"><span class="glyphicon glyphicon-chevron-left"></span></button>
        </div>
    </div>
     <div class="row">
         <div class="col-sm-3"></div>
         <div class="col-sm-6">
             <div style="float:left;">
                <div id="draggable" class="ui-widget-content dr">
                        <p>for</p>
                      </div>

                      <div id="draggable1" class="ui-widget-content dr">
                              <p>if</p>
                      </div>

                      <div id="draggable2" class="ui-widget-content dr">
                              <p>continue</p>
                      </div>
             </div>
             <br>
             <div>
                      <div id="droppable" class="ui-widget-header dropable" style="border:1px black solid;"></div><h3> i <- 0 to 4</h3>
                        <div id="dropa1" class="ui-widget-content dropable" style="border:1px black solid;"></div><h3  class="">cards[i] == 2 then</h3> 
				<h3>print(the card 2 is at position i)</h3> 
				<h3 class="">else</h3> 
				<div id="dropa2"class="ui-widget-content dropable" style="border:1px black solid; margin-left:200px;" ></div><h3 class=""></h3>
                    </div>
         </div>
         <div class="col-sm-3"></div>
     </div>
 </div>
